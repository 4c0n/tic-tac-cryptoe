<!doctype html>
<html>
<head>
    <title>Tic Tac CrypToe</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <script src="/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="player-info container">
        <div class="player-info-row row">
            <div class="col">
                <div class="row">
                    <div class="player-name-label col">
                        <p class="player-name-label-text">Player name: </p>
                    </div>
                    <div class="player-name col">
                        <p class="player-name-text">Youri</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="player-wincount-label col">
                        <p class="player-wincount-label-text">Win count: </p>
                    </div>
                    <div class="player-wincount col">
                        <p class="player-wincount-text">0</p>
                    </div>
               </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="player-losscount-label col">
                        <p class="player-losscount-label-text">Loss count: </p>
                    </div>
                    <div class="player-losscount col">
                        <p class="player-losscount-text">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="player-registration-dialog container">
        <div class="row">
            <div class="col-2"></div>
            <div class="player-registration-dialog-popup col">
                <div class="row">
                    <div class="player-registration-dialog-popup-inner-pane col">
                        <div class="row">
                            <div class="col">
                                <h1 class="player-registration-dialog-title">Tic Tac Cryptoe</h1>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="player-registration-dialog-text">It seems you haven't registered to play the game with your current account!</p>
                                <p class="player-registration-dialog-text">Please register by filling in your desired player name below or switch accounts and refresh the page.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="player-registration-dialog-input" placeholder="Name..." />
                            </div>
                        </div>
                        <div class="row">
                            <div class="player-registration-dialog-button-cell col">
                                <button type="button" class="player-registration-dialog-button">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    </div>
    <div class="game-board container">
        <div class="game-message-row row">
            <div class="col">
                <p class="game-message-text" id="game-message-text">Your turn Player 0!</p>
            </div>
        </div>
        <div class="game-row row" id="game-row-1">
            <div class="game-cell col" id="game-cell-0-0">
              <p class="game-cell-text" id="game-cell-text-0-0">&nbsp;</p>
            </div>
            <div class="game-cell col" id="game-cell-1-0">
              <p class="game-cell-text" id="game-cell-text-1-0">&nbsp;</p>
            </div>
            <div class="game-cell col" id="game-cell-2-0">
              <p class="game-cell-text" id="game-cell-text-2-0">&nbsp;</p>
            </div>
        </div>
        <div class="game-row row" id="game-row-2">
            <div class="game-cell col" id="game-cell-0-1">
              <p class="game-cell-text" id="game-cell-text-0-1">&nbsp;</p>
            </div>
            <div class="game-cell col" id="game-cell-1-1">
              <p class="game-cell-text" id="game-cell-text-1-1">&nbsp;</p>
            </div>
            <div class="game-cell col" id="game-cell-2-1">
              <p class="game-cell-text" id="game-cell-text-2-1">&nbsp;</p>
            </div>
        </div>
        <div class="game-row row" id="game-row-3">
            <div class="game-cell col" id="game-cell-0-2">
              <p class="game-cell-text" id="game-cell-text-0-2">&nbsp;</p>
            </div>
            <div class="game-cell col" id="game-cell-1-2">
              <p class="game-cell-text" id="game-cell-text-1-2">&nbsp;</p>
            </div>
            <div class="game-cell col" id="game-cell-2-2">
              <p class="game-cell-text" id="game-cell-text-2-2">&nbsp;</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <script>
        window.addEventListener('load', function() {
          // Checking if Web3 has been injected by the browser (Mist/MetaMask)
          if (typeof web3 !== 'undefined') {
            console.log("Using web3 detected from external source.")
            // Use Mist/MetaMask's provider
            window.web3 = new Web3(web3.currentProvider);
          } else {
            console.warn("No web3 detected. Falling back to http://127.0.0.1:7545. You should remove this fallback when you deploy live, as it's inherently insecure. Consider switching to Metamask for development. More info here: http://truffleframework.com/tutorials/truffle-and-metamask");
            // fallback - use your fallback strategy (local node / hosted node + in-dapp id mgmt / fail)
            window.web3 = new Web3(new Web3.providers.HttpProvider("http://127.0.0.1:7545"));
          }

          TicTacCryptoe.init();
        });
    </script>
</body>
</html>
